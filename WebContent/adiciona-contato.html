	<br>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h1>Dados Pessoais:</h1>
				<hr>
				<form action="cadastra-usuario" id="form-produto">
					<div class="form-row">
						<div class="form-group col-md-12">
							<input type="text" class="form-control" id="name" name="name" placeholder="Nome" required="on">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-3">
							<input type="text" class="form-control" id="tel" name="telefone" placeholder="Telefone" data-mask="(99)9999-9999">
						</div>

						<div class="form-group col-md-3">
							<input type="email" class="form-control" id="email" name="email"
								placeholder="E-mail">
						</div>

						<div class="form-group col-md-6">
							<input type="text" class="form-control" id="end" name="endereco" placeholder="EndereÃ§o">
						</div>

						<div class="form-group col-md-6">
							<button style="background-color: #42cef4" class="btn btn-primary btn-sm" id="btnSalvar" type="submit">Salvar</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.js" type="text/javascript"></script>
